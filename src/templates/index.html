<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="grey">
<div class="wrapper">
<div class="header">
    <div class="row">
        <div class="col header-icon">
            <div class="card">
                <div class="card-content">
                    <img src="../../img/Yellowish Icon - 48.png">
                </div>
            </div>
        </div>
        <div class="col product">
            <div class="color-purple">
                <p class="product-name">Nike T-Shirt Black MJ Edition</p>
                <p class="description">Click on the icon to search for best available price on the web.</p>
            </div>
        </div>
    </div>
    

</div>
<div class="footer">
    <div class="card">
        <div class="card-content color-purple ">
            <button class="btn btn-sm rounded yellowish-btn d-inline mr-1"><i class="material-icons">add</i> </button><p class="d-inline mr-1">Add to wishlist</p>
            <div class="price-input-wrapper d-inline mr-1">
                <input class="extension-control" name="price-alert" type="number" placeholder="price alert" />
            </div>
        </div>
    </div>
</div>
</div>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
