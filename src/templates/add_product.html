<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="grey">
<div class="wrapper">
    <div class="menu-bar right"> 
        <a class='dropdown-trigger ext-menu' href='#' data-target='menu'>my Wishlist <i class="material-icons color-purple bg-yellow">menu</i></a>
    <!-- Dropdown Structure -->
        <ul id='menu' class='dropdown-content bg-yellow'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
        </ul>
    </div>
<div class="header">
    <div class="row">
        <div class="col header-icon">
            <div class="card">
                <div class="card-content">
                    <img src="../../img/Yellowish Icon - 48.png">
                </div>
            </div>
        </div>
        <div class="col product">
            <div class="color-purple">
                <div class="form-add">
                    <input placeholder="Product name" type="text" name="name" />
                    <input placeholder="Product price" type="number" name="price" />
                <p class="description">Product not identified... insert this info to add this product to your wishlist.</p>
                </div>
            </div>
        </div>
    </div>
    

</div>
<div class="footer">
    <div class="card">
        <div class="card-content color-purple ">
            <button class="btn btn-sm rounded yellowish-btn d-inline mr-1"><i class="material-icons">add</i> </button><p class="d-inline mr-1">Add to wishlist</p>
            <p class="right"><i class="material-icons" style="font-size: 35px;">sort</i></p>
            
        </div>
    </div>
</div>
</div>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../materialize/js/materialize.min.js"></script>
<script src="../../js/main.js"></script>
</body>
</html>
